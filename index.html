<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid ">
            <div class="container">
                <h1 class="display-4 text-center">Anytime is Train Time</h1>
                <p class="lead  text-center">Choo Chii</p>
            </div>
        </div>
    
    <table class="table border border-primary">
        <thead class="border border-primary">
            <tr>
                <td colspan="5"class="bg-primary text-light rounded-top">Current Train Schedule</td>

            </tr>
            <tr>
                <th scope="col">Train</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>

        <form class="mt-5 border border-primaryp-3 mb-2 rounded-top">
            <div class="form-group text-white p-2 bg-primary rounded-top">
                <label class="font-weight-bold" for="trainName">Add Train</label>
            </div>
            <div class="form-group px-2 my-1">
                <label class="font-weight-bold" for="trainName">Train Name</label>
                <input type="text" class="form-control" id="trainName" aria-describedby="train name" placeholder="Enter Train Name">
            </div>
            <div class="form-group p-2 my-1">
                <label class="font-weight-bold" for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" aria-describedby="Destination" placeholder="Enter Destination">
            </div>
            <div class="form-group p-2 my-1">
                <label class="font-weight-bold" for="firstTime">First Train Time</label>
                <input type="text" class="form-control" id="firstTime" aria-describedby="first Time" placeholder="Enter first Time">
            </div>
            <div class="form-group p-2 my-1">
                <label class="font-weight-bold" for="frequency">Frequency</label>
                <input type="text" class="form-control" id="frequency" aria-describedby="frequency" placeholder="Enter Frequency">
            </div>
            
            <button type="submit" class="btn btn-primary mb-2 ml-2">Submit</button>
        </form>
    
    </div>
</body>
</html>
